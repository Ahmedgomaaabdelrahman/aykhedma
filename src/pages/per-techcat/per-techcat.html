
<ion-header>

  <ion-navbar>
    <ion-title>{{'Technicians categories'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
  <ion-row  *ngFor="let cat of cats" (click)="goreq(cat.id)">
  <ion-col col-2><img [src]="mainService.imageUrl+cat.iamge_url"></ion-col>
  <ion-col col-10 class="text">{{cat.name}}</ion-col>
  </ion-row>  
</ion-list>
</ion-content>
